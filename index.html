<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/FB/css/bootstrap.min.css">
    <title>Tic Tac Toe</title>

</head>
<body>
    <div class="container-md justify-content-center align-items-center mt-5">
        <div class="display-6 text-center"> TIC TAC TOE </div>

        <div class="board mt-5">
            <div class="cell border-top-0 border-start-0 border-bottom-0">X</div>
            <div class="cell border-top-0 border-start-0 border-bottom-0">O</div>
            <div class="cell border-top-0 border-start-0 border-end-0 border-bottom-0">X</div>
            <div class="cell border-start-0 border-bottom-0">X</div>
            <div class="cell border-start-0 border-bottom-0">X</div>
            <div class="cell border-start-0 border-end-0 border-bottom-0">X</div>
            <div class="cell border-start-0 border-bottom-0">X</div>
            <div class="cell border-start-0 border-bottom-0">X</div>
            <div class="cell border-start-0 border-bottom-0 border-end-0">X</div>
        </div>
    </div>

    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="/app.js"></script>
</body>
</html>
